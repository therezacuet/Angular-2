<html>  
<script src="js/angular/angular.min.js"></script>   
<body ng-app="" ng-csp>  
<div>  
<p>My first expression: {{ 5 + 5 }}</p>  
</div>  
<p>By using the ng-app directive, you are changing the way AngularJS executes its own code.</p>  
<p>We cannot tell the difference, but AngularJS is forced to use another way of evaluate expressions, which can increase the evaluation time up to 30%.</p>  
</body>  
</html>
